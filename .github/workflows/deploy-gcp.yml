name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: data-gym-470817  # Replace with your actual GCP project ID
  SERVICE_NAME: data-gym
  REGION: northamerica-northeast2
  REGISTRY_REGION: northamerica-northeast2

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker to use gcloud as credential helper
        run: gcloud auth configure-docker $REGISTRY_REGION-docker.pkg.dev

      - name: Build Docker image
        run: |
          docker build \
            --build-arg NEXTAUTH_URL=${{ secrets.NEXTAUTH_URL }} \
            --build-arg NEXT_PUBLIC_COMMIT_HASH=${{ github.sha }} \
            --build-arg GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }} \
            --build-arg GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }} \
            --build-arg NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }} \
            --build-arg API_ENDPOINT=${{ secrets.API_ENDPOINT }} \
            --build-arg AWS_REGION=${{ secrets.AWS_REGION }} \
            --build-arg AWS_SNS_TOPIC_ARN=${{ secrets.AWS_SNS_TOPIC_ARN }} \
            --build-arg AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }} \
            --build-arg AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }} \
            -t $REGISTRY_REGION-docker.pkg.dev/$PROJECT_ID/data-gym/$SERVICE_NAME:$GITHUB_SHA \
            -t $REGISTRY_REGION-docker.pkg.dev/$PROJECT_ID/data-gym/$SERVICE_NAME:latest .

      - name: Push Docker image to Artifact Registry
        run: |
          docker push $REGISTRY_REGION-docker.pkg.dev/$PROJECT_ID/data-gym/$SERVICE_NAME:$GITHUB_SHA
          docker push $REGISTRY_REGION-docker.pkg.dev/$PROJECT_ID/data-gym/$SERVICE_NAME:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE_NAME \
            --image $REGISTRY_REGION-docker.pkg.dev/$PROJECT_ID/data-gym/$SERVICE_NAME:$GITHUB_SHA \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated \
            --set-env-vars="NODE_ENV=production" \
            --set-env-vars="DATABASE_URL=${{ secrets.TRACKER_DATABASE_URL }}" \
            --set-env-vars="DIRECT_URL=${{ secrets.DIRECT_URL }}" \
            --set-env-vars="NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}" \
            --set-env-vars="GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}" \
            --set-env-vars="GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}" \
            --set-env-vars="AWS_SNS_TOPIC_ARN=${{ secrets.AWS_SNS_TOPIC_ARN }}" \
            --set-env-vars="AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}" \
            --set-env-vars="AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}" \
            --memory=2Gi \
            --cpu=1 \
            --min-instances=0 \
            --max-instances=10 \
            --timeout=300 \
            --port=3000
