version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - echo "DATABASE_URL=$DATABASE_URL" > .env
        - npx prisma generate
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  env:
    variables:
      PRISMA_CLI_QUERY_ENGINE_TYPE: binary
      PRISMA_CLIENT_ENGINE_TYPE: binary 